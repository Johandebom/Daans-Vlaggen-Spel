<head>

  <style>
    body {

    }

    h1 {

    }

    #flag {

    }

    #timer {

    }

    #answer {

    }

    .hidden {

    }

    button {

      font-size: 1rem;

    }

    small {

    }
  </style>
</head>
<body>

    <div id="answer" class="hidden"></div>

    <button id="startBtn">Start spel</button>
    <button id="nextBtn" disabled>Volgende vlag</button>

  </div>

  <script>
    // Lijst met vlaggen (emoji) en landen in het Nederlands
    const flags = [
      { emoji: "ğŸ‡³ğŸ‡±", land: "Nederland" },

      { emoji: "ğŸ‡«ğŸ‡·", land: "Frankrijk" },
      { emoji: "ğŸ‡ªğŸ‡¸", land: "Spanje" },
      { emoji: "ğŸ‡®ğŸ‡¹", land: "ItaliÃ«" },
      { emoji: "ğŸ‡¬ğŸ‡§", land: "Verenigd Koninkrijk" },
      { emoji: "ğŸ‡ºğŸ‡¸", land: "Verenigde Staten" },
      { emoji: "ğŸ‡§ğŸ‡·", land: "BraziliÃ«" },
      { emoji: "ğŸ‡¦ğŸ‡·", land: "ArgentiniÃ«" },
      { emoji: "ğŸ‡¯ğŸ‡µ", land: "Japan" },
      { emoji: "ğŸ‡¨ğŸ‡³", land: "China" },
      { emoji: "ğŸ‡®ğŸ‡©", land: "IndonesiÃ«" },

      { emoji: "ğŸ‡«ğŸ‡®", land: "Finland" },
      { emoji: "ğŸ‡µğŸ‡±", land: "Polen" },
      { emoji: "ğŸ‡¹ğŸ‡·", land: "Turkije" }
    ];

    const flagEl = document.getElementById("flag");
    const timerEl = document.getElementById("timer");
    const answerEl = document.getElementById("answer");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");

    let huidigeIndex = null;
    let resterendeTijd = 10;
    let intervalId = null;
    let spelGestart = false;

    function kiesNieuweVlag() {
      // Random vlag kiezen
      const randomIndex = Math.floor(Math.random() * flags.length);
      huidigeIndex = randomIndex;

      const gekozen = flags[huidigeIndex];
      flagEl.textContent = gekozen.emoji;
      answerEl.classList.add("hidden");
      answerEl.textContent = "";
      resterendeTijd = 10;
      timerEl.textContent = resterendeTijd;

      // Timer opnieuw starten
      if (intervalId) {
        clearInterval(intervalId);
      }
      intervalId = setInterval(tick, 1000);
    }

    function tick() {
      resterendeTijd--;
      timerEl.textContent = resterendeTijd;

      if (resterendeTijd <= 0) {
        clearInterval(intervalId);
        toonAntwoord();
      }
    }

    function toonAntwoord() {
      if (huidigeIndex === null) return;
      const gekozen = flags[huidigeIndex];
      answerEl.textContent = "Dit is de vlag van " + gekozen.land + ".";
      answerEl.classList.remove("hidden");
      nextBtn.disabled = false;
    }

    startBtn.addEventListener("click", () => {
      spelGestart = true;
      startBtn.disabled = true;            // EÃ©n keer starten
      nextBtn.disabled = true;            // Pas aan na eerste antwoord
      kiesNieuweVlag();
    });

    nextBtn.addEventListener("click", () => {
      nextBtn.disabled = true;
      kiesNieuweVlag();
    });
  </script>
</body>
</html>
